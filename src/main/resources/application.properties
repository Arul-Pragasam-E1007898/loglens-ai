# Server Configuration
server.port=8090
server.servlet.context-path=/

# Application Configuration
spring.application.name=Haystack Assistant

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.com.freshworks.rag=INFO
logging.level.dev.langchain4j=INFO

# Gemini API Configuration (can be overridden by environment variable)
gemini.api.key=${GEMINI_API_KEY:your-api-key-here} 